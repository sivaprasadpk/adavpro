<!DOCTYPE html>
<html lang="en">
<head>
     <title>Contact Us</title>
<style type="text/css">
/* Reset default margin and padding */
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

/* Set body font and background */
body {
    font-family: Arial, sans-serif;
    background-color: #f9f9f9;
}

/* Header styles */
header {
    background-color: #333;
    color: #fff;
    padding: 20px;
    text-align: center;
}

/* Main content styles */
main {
    padding: 20px;
}

/* Section styles */
section {
    margin-bottom: 30px;
}

/* Heading styles */
h1, h2 {
    margin-bottom: 10px;
}

/* List styles */
ul {
    list-style-type: none;
}

li {
    margin-bottom: 10px;
}

/* Footer styles */
footer {
    background-color: #333;
    color: #fff;
    padding: 10px 20px;
    text-align: center;
}

/* Links styles */
a {
    color: #fff;
    text-decoration: none;
}

a:hover {
    text-decoration: underline;
}
</style>
</head>
<body>
    <header>
        <h1>Contact Us</h1>
    </header>
    <main>
        <section>
            <h2>Get in Touch</h2>
            <p>If you have any questions or would like to make a reservation, please don't hesitate to contact us:</p>
            <ul>
                <li>Email: info@yourhostel.com</li>
                <li>Phone: +1 (123) 456-7890</li>
                <li>Address: 123 Hostel Street, Ameerpet, Hyderabad</li>
            </ul>
            <!-- Add any additional contact information or forms here -->
        </section>
    </main>
</body>
</html>
