<html>
<head>
<title>Calculator</title>
</head>
<body bgcolor="pink">
	<h1>Simple Calculator</h1>
	<form method="get" action="./CalculatorServlet">

		<label>Enter the First Number :</label> <input type="number"
			name="first" placeholder="enter number" required />
		<br><br> 
		
		<label>Enter the Second Number :</label> <input
			type="number" name="second" placeholder="enter number" required />
		<br><br> 
		
		<input type="submit" value="+" name="operation" /> 
		<input type="submit" value="-" name="operation" /> 
		<input type="submit" value="*" name="operation" />
		<input type="submit" value="/" name="operation" /> 
		<input type="submit" value="%" name="operation"/>

	</form>
</body>
</html>
